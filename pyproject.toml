[tool.poetry]
name = "career-finder-app"
version = "1.0.0"
description = "Career Finder application with Kivy UI"
authors = ["Carolyn Joseph"]
readme = "README.md"
packages = [{ include = "career_finder_app", from = "src" }]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dependencies]
python = "^3.11"
