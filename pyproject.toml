executing = "2.2.1"
filetype = "1.2.0"
idna = "3.11"
ipykernel = "7.1.0"
ipython = "9.8.0"
ipython-pygments-lexers = "1.1.1"
jedi = "0.19.2"
jupyter-client = "8.7.0"
jupyter-core = "5.9.1"
kivy-deps-angle = "0.4.0"
kivy-deps-glew = "0.3.1"
